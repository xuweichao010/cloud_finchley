apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'
apply plugin: 'java'
dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
    }
}
dependencies {
    testImplementation('org.springframework.boot:spring-boot-starter-test') //springboot快速启动组件
    implementation('org.springframework.cloud:spring-cloud-starter-netflix-eureka-server')
    implementation("org.springframework.cloud:spring-cloud-config-client")
    implementation("org.springframework.cloud:spring-cloud-starter-oauth2")
    implementation("org.springframework.cloud:spring-cloud-starter-openfeign")
    implementation("io.springfox:springfox-swagger2:2.8.0")  //快速构建API
    implementation("io.springfox:springfox-swagger-ui:2.8.0") //快速构建API
    implementation("org.springframework.boot:spring-boot-starter-data-redis")
    compile project(":SubEsbatis")
    compile project(":SubCommons")
}