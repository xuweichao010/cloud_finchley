spring:
  cloud:
    config:
      profile:    #激活的配置
      uri:        #配置中心地址
      name:       #读取配置的名字
      label:      #读取配置的分支
spring:
  application:
    name: register
  #配置服务链路追踪
  zipkin:
    base-url: http://127.0.0.1:9411
server:
  port: 10011
eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false   #关闭服务发现
    fetch-registry: false   # 关闭服务注册
#  server:
#      waitTimeInMsWhenSyncEmpty: 0
#      # 如何解决Eureka Server不踢出已关停的节点的问题
#      enable-self-preservation: false  # 关闭自我保护
#      eviction-interval-timer-in-ms: 10000    #清理间隔（单位毫秒，默认是60*1000）

